<html>
    <head>
        <title>Spinning</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="control_center">
            <div class="comment-section">
                <p class="comment">Try to play with these parameters to come up<br>with something amazing!</p>
            </div>
            <label for="barcountinput">Bar count: </label><input type="range" id="barcountinput" min=1 max=70 value=10 step=1><br>
            <label for="distanceinput">Distance (between each bar): </label><input type="range" id="distanceinput" min=0.1 max=1 value=0.1 step=0.01><br>
            <label for="delayinput">Delay (between each bar): </label><input type="range" id="delayinput" min=0.01 max=1 value=0.1 step=0.01><br>
            <label for="barlengthinput">Bar length: </label><input type="range" id="barlengthinput" min=10 max=400 value=200 step=10><br>
            <label for="speedinput">Speed (fps): </label><input type="range" id="speedinput" min=10 max=120 value=60 step=1><br>
        </div>
        <canvas></canvas>
        <script src="engine.js"></script>
    </body>
</html>
